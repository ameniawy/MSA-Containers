apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: user-microservice
  labels:
    app: users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: user-microservice
          image: ameniawy/ultimate-team-user
          env:
            - name: RABBIT_MQ_PORT
              value: "5672"
            - name: RABBIT_MQ_USER
              value: "user"
            - name: RABBIT_MQ_PASSWORD
              value: "user"
            - name: ENV_TYPE
              value: "Deployment"
            - name: NUM_THREADS
              value: "1"
            - name: db_initial_pool_size
              value: "3"
            - name: db_max_pool_size
              value: "3"
            - name: nosqldb_port
              value: "5829"
            - name: nosqldb_name
              value: "ULTIMATE_TEAM"
          args:
            - bash
            - -c
            - sleep 10; export nosqldb_host=$ARANGO_DB_SERVICE_HOST; java -jar /flickr/user/target/user-0.0.1-SNAPSHOT-jar-with-dependencies.jar;
          ports:
            - containerPort: 6381
          imagePullPolicy: Always
      restartPolicy: Always
